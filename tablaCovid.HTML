<html>

<head>
    <title> Ejercicio covid </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class= "col-auto bg-danger p-5 text-center">  
        <h1>Ejercicio tabla covid </h1>
        <select class="form-select" aria-label="Default select example" id="paises">
            <option selected>Seleccione un pais</option>
        </select>
   
    <div class="container">
        <div class="row">
            <table class="table table-danger" id="tabla1"></table>
        </div>
    
    <script>
        var datosCountries = "";
        fetch("https://api.covid19api.com/summary")
            .then(response => response.json())
            .then(datos => {
                datosCountries = datos;
                let cad = '<option selected>Seleccione un pais</option>'
                //let cad='<tr><th>Nombre</th><th>Email</th><th>Telefono</th></tr>'
                for (let countries of datos.Countries) {
                    //cad+=`<tr><td>${countries.Country}</td>
                    //    </tr>`
                    cad += `<option value=${countries.ID}>${countries.Country}</option>`;
                }
                document.getElementById("paises").innerHTML = cad
            })

        const select = document.getElementById('paises');

        select.addEventListener('change', function handleChange(event) {
            //console.log(event.target.value); // üëâÔ∏è get selected VALUE
            let selectedContry = event.target.value;

            // üëáÔ∏è get selected VALUE even outside event handler
            //console.log(select.options[select.selectedIndex].value);

            // üëáÔ∏è get selected TEXT in or outside event handler
            //console.log(select.options[select.selectedIndex].text);

            let table = '<tr><th>ID</th><th>Country</th><th>CountryCode</th><th>Slug</th><th>NewConfirmed</th>' +
                '<th>TotalConfirmed</th><th>NewDeaths</th><th>TotalDeaths</th><th>NewRecovered</th>' +
                '<th>TotalRecovered</th><th>Date</th></tr>'
            for (let countries of datosCountries.Countries) {
                if (selectedContry == countries.ID) {
                    table += `<tr>
                        <td>${countries.ID}</td>
                        <td>${countries.Country}</td>
                        <td>${countries.CountryCode}</td>
                        <td>${countries.Slug}</td>
                        <td>${countries.NewConfirmed}</td>
                        <td>${countries.TotalConfirmed}</td>
                        <td>${countries.NewDeaths}</td>
                        <td>${countries.TotalDeaths}</td>
                        <td>${countries.NewRecovered}</td>
                        <td>${countries.TotalRecovered}</td>
                        <td>${countries.Date}</td>
                        </tr>`
                }
            }
            document.getElementById("tabla1").innerHTML = table
        });
    </script>

</body>

</html>
